<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Cassandra - Biomedical Due Diligence Platform{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'bio-dark': '#0f172a',
                        'bio-darker': '#020617',
                        'bio-safe': '#10b981',
                        'bio-warn': '#f59e0b',
                        'bio-danger': '#ef4444',
                        'bio-accent': '#3b82f6',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'Monaco', 'Courier New', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Glow effects */
        .glow-safe {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        .glow-danger {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .glow-accent {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        /* Animated gradient */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-gradient-animated {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #1e293b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        /* Pulse animation */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            }
        }
        .pulse-safe {
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Ensure tabs fill available space and scroll properly */
        #investigationTab, #graphTab, #reportsTab, #settingsTab {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #investigationTab.hidden, #graphTab.hidden, #reportsTab.hidden, #settingsTab.hidden {
            display: none !important;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-900 text-gray-100 font-sans antialiased">
    
    <!-- Main Layout -->
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-slate-950 border-r border-slate-800 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-slate-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 via-blue-500 to-emerald-500 rounded-lg flex items-center justify-center relative overflow-hidden">
                        <!-- DNA双螺旋 + 水晶球预言元素 -->
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <!-- 外圈：预言水晶球 -->
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
                            <!-- DNA双螺旋 -->
                            <path d="M8 4 Q 12 6, 16 4" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M8 8 Q 12 10, 16 8" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M8 12 Q 12 14, 16 12" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M8 16 Q 12 18, 16 16" stroke="currentColor" stroke-linecap="round"/>
                            <path d="M8 20 Q 12 22, 16 20" stroke="currentColor" stroke-linecap="round"/>
                            <!-- DNA纵向连接线 -->
                            <line x1="8" y1="4" x2="8" y2="20" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                            <line x1="16" y1="4" x2="16" y2="20" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                            <!-- 横向碱基对 -->
                            <line x1="9" y1="6" x2="15" y2="6" stroke="currentColor" stroke-width="1"/>
                            <line x1="9" y1="10" x2="15" y2="10" stroke="currentColor" stroke-width="1"/>
                            <line x1="9" y1="14" x2="15" y2="14" stroke="currentColor" stroke-width="1"/>
                            <line x1="9" y1="18" x2="15" y2="18" stroke="currentColor" stroke-width="1"/>
                        </svg>
                        <!-- 闪烁效果 -->
                        <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent animate-pulse"></div>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">Cassandra</h1>
                    </div>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <a href="#" onclick="event.preventDefault(); showTab('investigation');" data-tab="investigation" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors bg-slate-800 text-emerald-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="font-medium">New Investigation</span>
                </a>
                
                <!-- Knowledge Graph tab - 暂时隐藏，功能未完善 -->
                <!--
                <a href="#" onclick="event.preventDefault(); showTab('graph');" data-tab="graph" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                    </svg>
                    <span class="font-medium">Knowledge Graph</span>
                </a>
                -->
                
                <a href="#" onclick="event.preventDefault(); showTab('reports');" data-tab="reports" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="font-medium">Reports</span>
                </a>
                
                <div class="pt-4 mt-4 border-t border-slate-800">
                    <a href="#" onclick="event.preventDefault(); showTab('settings');" data-tab="settings" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="font-medium">Settings</span>
                    </a>
                </div>
            </nav>
            
            <!-- Status Footer -->
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center space-x-2 text-xs">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full pulse-safe"></div>
                    <span class="text-gray-400">System Online</span>
                </div>
                <div class="mt-2 text-xs text-gray-500">
                    v1.0.0 | Neo4j Connected
                </div>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="flex-1 overflow-hidden flex flex-col">
            {% block content %}{% endblock %}
        </main>
        
    </div>
    
    <!-- Global SPA Navigation Script -->
    <script>
        // Global function to switch between tabs without page refresh
        function showTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Update navigation active state
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.dataset.tab === tabName) {
                    link.classList.add('bg-slate-800', 'text-emerald-400');
                    link.classList.remove('text-gray-400');
                } else {
                    link.classList.remove('bg-slate-800', 'text-emerald-400');
                    link.classList.add('text-gray-400');
                }
            });
            
            // Hide all tab contents
            const allTabs = ['investigationTab', 'graphTab', 'reportsTab', 'settingsTab'];
            allTabs.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
            
            // Show selected tab
            const targetTab = document.getElementById(tabName + 'Tab');
            if (targetTab) {
                targetTab.classList.remove('hidden');
            }
            
            // Call tab-specific initialization if needed
            if (tabName === 'reports' && typeof loadReports === 'function') {
                loadReports();
            }
            if (tabName === 'graph' && typeof loadGraph === 'function') {
                loadGraph();
            }
            if (tabName === 'settings' && typeof loadSettings === 'function') {
                loadSettings();
            }
        }
        
        // Backward compatibility
        function showReportsTab() {
            showTab('reports');
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
